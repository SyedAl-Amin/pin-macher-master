<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin" class="form-control" type="text">
                    <button onclick="getPin()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="button-input" class="form-control" type="text">
                    <div class="numbers">
                        <div id="button-container" class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"><</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button onclick="checkPin()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="incorrect" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="correct" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        function generatePin(){
            const randomNumber=(Math.random()*10000+'').split('.')[0];
            if(randomNumber.length==4){
                return randomNumber;
            }
            else{

                return generatePin();
                
            }
            
        }
        // set pin
        function getPin(){
            const  pinInput=document.getElementById("pin");
            pinInput.value=generatePin();
        }
        // envet handler for button
       const buttonContainer=document.getElementById("button-container");
       buttonContainer.addEventListener("click", function(event){
           const digit=event.target.innerText;
           if(isNaN(digit)){

           }else{
              const buttonInput= document.getElementById("button-input");
              buttonInput.value=buttonInput.value +digit;
               
           }
       })
    //    pin match function
    function checkPin(){
        const  pin=document.getElementById("pin").value;
        console.log(pin)
        const buttonPin=document.getElementById("button-input").value;
        // console.log(buttonPin)
        if(pin===buttonPin){
                // document.getElementById("correct").style.display='block'
                // document.getElementById("incorrect").style.display='none'
                matchPin('block','none')  
            
        }else{
            // document.getElementById("incorrect").style.display='block'
            // document.getElementById("correct").style.display='none'
            matchPin('none','block')
        }

    }
    function matchPin(correctstatus,incorrectstatus){
        document.getElementById("correct").style.display='correct';
        document.getElementById("incorrect").style.display='incorrectstatus';

    }
    </script>
</body>
</html>
